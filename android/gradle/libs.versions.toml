kotlinx-collections-immutable = "0.3.8"
spotless = "6.25.0"
mannodermaus-junit = "2.0.1"
protobuf-plugin = "0.9.6"
protobuf = "4.30.2"
mockk = "1.13.16"
truth = "1.4.4"
turbine = "1.2.0"
jqwik = "1.9.3"
robolectric = "4.16.1"
leakcanary = "2.14"
